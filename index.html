<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="form-div-container">
      <form class="form-div" action="">
        <div class="form-layout">
          <label for="day">DAY</label>
          <input type="text" id="day" name="day">
        </div>
        <div class="form-layout">
          <label for="month">MONTH</label>
          <input type="text" id="month" name="month">
        </div>
        <div class="form-layout">
          <label for="year">YEAR</label>
          <input type="text" id="year" name="year">
        </div>
      </form>
    </div>
    <div class="line-and-img">
      <hr class="horizontal-rule">
      <div class="image-div">
        <img class="image-div-img" src="assets/images/icon-arrow.svg" alt="" style="background-color: hsl(259, 100%, 65%);">
      </div>
    </div>
    <div class="results-container-div">
      <div class="results-container-div-elements">
        <p class="injected-result">--</p>
        <p class="hardcoded-result">&nbspyears</p>
      </div>
      <div class="results-container-div-elements">
        <p class="injected-result">--</p>
        <p class="hardcoded-result">&nbspmonths</p>
      </div>
      <div class="results-container-div-elements">
        <p class="injected-result">--</p>
        <p class="hardcoded-result">&nbspdays</p>
      </div>
    </div>

  </div>

</body>

</html>
